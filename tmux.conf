set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
#set -g history-limit 5000000
set -g set-titles on
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set-window-option -g xterm-keys on
set-option -g default-terminal "screen-256color"
set -s escape-time 0

bind -n S-Up previous-window
bind -n S-Down next-window
bind -n C-S-Up swap-window -t -1
bind -n C-S-Down swap-window -t +1

bind -t vi-copy MouseDragEnd1Pane copy-pipe "xsel --input --clipboard"
bind -t vi-copy Enter copy-pipe "xsel --input --clipboard"
